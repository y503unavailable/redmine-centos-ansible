- name: /etc/yum.repos.d/MariaDB.repoを作成
  become: yes
  template: src=MariaDB.repo dest=/etc/yum.repos.d/MariaDB.repo owner=root group=root mode=0644

- name: Fetch mariadb_repo_setup
  uri:
    url: https://downloads.mariadb.com/MariaDB/mariadb_repo_setup 
    return_content: yes
  register: get_mariadb_repo_setup 
 
- name: mariadb_repo_setup
  shell: "{{ get_mariadb_repo_setup.content }}"

- name: MariaDBのインストール
  become: yes
  yum: name='MariaDB-compat-10.4.12-1.el7.centos.x86_64 , MariaDB-common-10.4.12-1.el7.centos.x86_64 , MariaDB-client-10.4.12-1.el7.centos.x86_64 , MariaDB-server-10.4.12-1.el7.centos.x86_64 , MariaDB-shared-10.4.12-1.el7.centos.x86_64,mariadb-devel'

- name: groongaのインストール
  become: yes
  yum: name='https://packages.groonga.org/centos/groonga-release-latest.noarch.rpm'

- name: mariadb-10.4-mroonga
  yum: name='mariadb-10.4-mroonga' enablerepo=epel

- name: MySQL-pythonのインストール (Ansibleが使用)
  become: yes
  yum: name='MySQL-python'

- name: MariaDB 起動・自動起動設定
  become: yes
  service: name=mariadb state=started enabled=yes
  
- name: rootパスワード設定
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ db_passwd_root }}"
    login_user: root
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
  
- name: /etc/my.cnfを作成
  become: yes
  template: src=my.cnf.j2 dest=/etc/my.cnf owner=root group=root mode=0644

- name: /root/.my.cnf を作成
  become: yes
  template:
    src: .my.cnf.j2
    dest: "{{ lookup('env', 'HOME')}}/.my.cnf"
    mode: 0644
  
- name: 匿名ユーザー削除
  mysql_user:
    name=''
    state=absent

- name: リモートからのrootログインを禁止
  mysql_user:
    name=root
    host={{ ansible_fqdn }}
    state=absent

- name: testデータベース 削除
  mysql_db:
    name=test
    state=absent

- name: Redmine用データベース作成
  mysql_db:
    name=redmine
    state=present
    encoding=utf8

- name: Redmine用ユーザー作成
  mysql_user:
    name=redmine
    password={{ db_passwd_redmine }}
    priv=redmine.*:ALL

